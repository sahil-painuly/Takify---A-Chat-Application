<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talkify - A Chat Application</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav aria-label="Main Navigation">
      <img class="logo" src="App-Logo.png" alt="Talkify Logo" />
    </nav>
    <div id="welcome-message">Welcome to Talkify!!</div>

    <div id="chat-container">
      <!-- Left Sidebar for Online Users -->
      <div id="online-section">
        <h3>Online Users:</h3>
        <ul id="online-users">
          <!-- Online users will be dynamically populated here -->
        </ul>
      </div>

      <!-- Chat Container -->
      <div class="container">
        <!-- Messages will be dynamically added here -->
      </div>

      <!-- Message Sending Form -->
      <div class="send">
        <form action="#" id="send-container">
          <input
            type="text"
            name="messageInp"
            id="messageInp"
            placeholder="Type your message here..."
            autocomplete="off"
          />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Toggle Online Users Button (Visible on both Mobile and Desktop) -->
    <button id="toggle-users-btn" class="btn">Show Online Users</button>

    <!-- Removed duplicate online users section -->
  </body>
</html>
